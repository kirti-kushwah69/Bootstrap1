<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/Web Technologies.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center pt-4 mb-3 fs">
        <i class="fa-solid fa-code"></i> Languages
      </h1>
      <br />
      <div class="row">
        <div class="col-md-3 text-center mt-3 mb-3">
          <i class="fa-brands fa-react symbol reactcolor"></i><br />
          <span class="fsize">ReactJS</span>
        </div>
        <div class="col-md-3 text-center mt-3 mb-3">
          <i class="fa-brands fa-angular symbol angularcolor"></i><br />
          <span class="fsize">AngularJS</span>
        </div>
        <div class="col-md-3 text-center mt-3 mb-3">
          <i class="fa-brands fa-node symbol nodecolor"></i><br />
          <span class="fsize">NodeJS</span>
        </div>
        <div class="col-md-3 text-center mt-3 mb-3">
          <i class="fa-brands fa-node-js symbol expresscolor"></i><br />
          <span class="fsize">ExpressJS</span>
        </div>
      </div>
      <!--row 1 end-->

      <div class="row">
        <div class="col-md-3 text-center mt-3 mb-3">
          <i class="fa-solid fa-database symbol mongocolor"></i><br />
          <span class="fsize">MongoDB</span>
        </div>
        <div class="col-md-3 text-center mt-3 mb-3">
          <i class="fa-brands fa-html5 symbol htmlcolor"></i><br />
          <span class="fsize">HTML</span>
        </div>
        <div class="col-md-3 text-center mt-3 mb-3">
          <i class="fa-brands fa-css3-alt symbol csscolor"></i><br />
          <span class="fsize">CSS</span>
        </div>
        <div class="col-md-3 text-center mt-3 mb-3">
          <i class="fa-brands fa-bootstrap symbol bootstrap"></i><br />
          <span class="fsize">Bootstrap</span>
        </div>
      </div>
      <!--row 2 end-->

      <div class="row">
        <div class="col-md-3 text-center mt-3 mb-3">
          <i class="fa-brands fa-js symbol jscolor"></i><br />
          <span class="fsize">JavaScript</span>
        </div>
        <div class="col-md-3 text-center mt-3 mb-3">
          <i class="fa-solid fa-database symbol mysqlcolor"></i><br />
          <span class="fsize">MySQL</span>
        </div>
        <div class="col-md-3 text-center mt-3 mb-3">
          <i class="fa-brands fa-php symbol phpcolor"></i><br />
          <span class="fsize">PHP</span>
        </div>
        <div class="col-md-3 text-center mt-3 mb-3">
          <i class="fa-brands fa-laravel symbol laravelcolor"></i><br />
          <span class="fsize">Laravel</span>
        </div>
      </div>
      <!--row 3 end-->
    </div>
    <!-- container end -->
  </body>
</html>
