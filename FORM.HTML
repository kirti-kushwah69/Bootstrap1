<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-4 mb-3 bg-dark text-white">REGISTRATION FORM</h2>
      <div class="row">
        <div class="col-md-6">
          <h3>New Customer Registration Form:</h3>
          <hr />
          <img src="IMAGE/pic.jpg" alt="pic" class="w-100" />
          <p>
            The Form offers the ability to collect registrant information and
            allows them to pay directly through the form.
          </p>
        </div>
        <div class="col-md-6">
          <h3>Get started anyway you want:</h3>
          <hr>
          <form action="">
            <div class="mb-3">
              <label>Name:</label>
              <input type="text" name="" class="form-control" />
            </div>
            <div class="mb-3">
              <label>Email:</label>
              <input type="text" name="" class="form-control" />
            </div>
            <div class="mb-3">
              <label>Phone:</label>
              <input type="number" name="" class="form-control" />
            </div>
            <div class="mb-3">
              <label>D.O.B:</label>
              <input type="date" name="" class="form-control" />
            </div>
            <div class="mb-3">
              <label>College:</label>
              <select name="" class="form-control">
                <option value="">Select College</option>
                <option value="mits">MITS</option>
                <option value="itm">MPCT</option>
                <option value="rjit">ITM</option>
              </select>
            </div>

            <button class="btn btn-dark">SUBMIT</button>
          </form>
        </div>
      </div>
      <!--row end-->
    </div>
    <!--cntainer end-->
  </body>
</html>
